services:
  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    depends_on:
      db:
        condition: service_started
    networks:
      - wordpress-network
    labels:
      # Traefik catch-all configuration for unlimited domains
      # This accepts any domain and lets WordPress Multisite handle routing
      - "traefik.enable=true"
      # Catch-all rule - accepts any domain (scalable to 500+ domains)
      - "traefik.http.routers.wordpress.rule=HostRegexp(`{host:.+}`)"
      # Use http and https entry points (common in Coolify)
      - "traefik.http.routers.wordpress.entrypoints=http,https"
      - "traefik.http.routers.wordpress.tls.certresolver=letsencrypt"
      # Let Traefik auto-generate SSL certificates per domain (removed wildcard)
      - "traefik.http.services.wordpress.loadbalancer.server.port=80"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.wordpress-http.rule=HostRegexp(`{host:.+}`)"
      - "traefik.http.routers.wordpress-http.entrypoints=http"
      - "traefik.http.routers.wordpress-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
    
  db:
    image: mariadb:latest
    container_name: wordpress_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress-network
    # Healthcheck removed - using service_started instead for more reliable startup
    # WordPress will retry database connection automatically

volumes:
  wordpress_data:
  db_data:

networks:
  wordpress-network:
    driver: bridge

