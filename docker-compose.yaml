services:
  wordpress:
    image: wordpress:latest
    container_name: wordpress
    restart: unless-stopped
    environment:
      WORDPRESS_DB_HOST: db
      WORDPRESS_DB_USER: ${MYSQL_USER}
      WORDPRESS_DB_PASSWORD: ${MYSQL_PASSWORD}
      WORDPRESS_DB_NAME: ${MYSQL_DATABASE}
      WORDPRESS_TABLE_PREFIX: ${WORDPRESS_TABLE_PREFIX}
    volumes:
      - wordpress_data:/var/www/html
      - ./wp-content:/var/www/html/wp-content
    depends_on:
      db:
        condition: service_started
    networks:
      - wordpress-network
      - default
    labels:
      # Catch-all configuration for 500+ domains
      # IMPORTANT: Don't add domains in Coolify UI - this catch-all handles all domains
      - "traefik.enable=true"
      - "traefik.http.middlewares.gzip.compress=true"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.permanent=true"
      # Catch-all HTTPS router
      - "traefik.http.routers.wordpress-https.rule=HostRegexp(`{host:.+}`) && PathPrefix(`/`)"
      - "traefik.http.routers.wordpress-https.entrypoints=https"
      - "traefik.http.routers.wordpress-https.middlewares=gzip"
      - "traefik.http.routers.wordpress-https.tls.certresolver=letsencrypt"
      - "traefik.http.routers.wordpress-https.tls=true"
      - "traefik.http.routers.wordpress-https.service=wordpress-service"
      # Catch-all HTTP router (redirects to HTTPS)
      - "traefik.http.routers.wordpress-http.rule=HostRegexp(`{host:.+}`) && PathPrefix(`/`)"
      - "traefik.http.routers.wordpress-http.entrypoints=http"
      - "traefik.http.routers.wordpress-http.middlewares=redirect-to-https"
      - "traefik.http.routers.wordpress-http.service=wordpress-service"
      # Service
      - "traefik.http.services.wordpress-service.loadbalancer.server.port=80"
    
  db:
    image: mariadb:latest
    container_name: wordpress_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress-network
    # Healthcheck removed - using service_started instead for more reliable startup
    # WordPress will retry database connection automatically

volumes:
  wordpress_data:
  db_data:

networks:
  wordpress-network:
    driver: bridge
  default:
    external: true
    name: coolify

